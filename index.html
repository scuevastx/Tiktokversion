<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MESONO Sound Creator - TikTok</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #3d2f1f 0%, #2a1f15 50%, #1a130d 100%);
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
            padding: 60px 20px 40px 20px;
        }
        
        /* Aspect ratio container for TikTok */
        .tiktok-container {
            width: 100%;
            max-width: 450px;
            height: 100%;
            max-height: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }
        
        /* Breathing background effect */
        body::before {
            content: '';
            position: fixed;
            top: -10%;
            left: -10%;
            right: -10%;
            bottom: -10%;
            background: radial-gradient(circle at center, #4a3525 0%, #2a1f15 100%);
            animation: breathe 6s ease-in-out infinite;
            z-index: -1;
        }
        
        @keyframes breathe {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.9;
            }
        }
        
        /* Header with just logo */
        .header-logo {
            margin-bottom: 30px;
            z-index: 10;
        }
        
        .header-logo img {
            max-width: 250px;
            height: auto;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
        }
        
        .main-container {
            position: relative;
            width: 224px;
            height: 224px;
            background: url('https://raw.githubusercontent.com/scuevastx/mesonofinal/main/mesono-background.png') center center;
            background-size: cover;
            border-radius: 50%;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.5),
                0 0 80px rgba(255, 255, 255, 0.1),
                inset 0 0 60px rgba(255, 255, 255, 0.05);
            overflow: hidden;
            animation: containerPulse 4s ease-in-out infinite;
            margin-top: -116px; /* Move up by ~1 inch (96px) plus previous 20px */
        }
        
        @keyframes containerPulse {
            0%, 100% {
                box-shadow: 
                    0 20px 40px rgba(0, 0, 0, 0.5),
                    0 0 60px rgba(255, 255, 255, 0.1),
                    inset 0 0 60px rgba(255, 255, 255, 0.05);
                transform: scale(1);
            }
            50% {
                box-shadow: 
                    0 25px 50px rgba(0, 0, 0, 0.6),
                    0 0 100px rgba(255, 255, 255, 0.3),
                    inset 0 0 80px rgba(255, 255, 255, 0.1);
                transform: scale(1.03);
            }
        }
        
        .ring {
            position: absolute;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 150ms ease-out;
        }
        
        .logo-img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 220px;
            max-height: 100px;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.6)) brightness(1.2);
            pointer-events: none;
            user-select: none;
            z-index: 50;
        }
        
        .orb {
            position: absolute;
            width: 28px;
            height: 28px;
            background: radial-gradient(circle at 30% 30%, 
                rgba(255, 255, 255, 0.95), 
                rgba(255, 255, 255, 0.8));
            border-radius: 50%;
            cursor: grab;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.3), 
                0 0 25px rgba(255, 255, 255, 0.5);
            user-select: none;
            z-index: 100;
            animation: orbGlow 3s ease-in-out infinite;
        }
        
        @keyframes orbGlow {
            0%, 100% {
                box-shadow: 
                    0 4px 15px rgba(0, 0, 0, 0.3), 
                    0 0 25px rgba(255, 255, 255, 0.5);
            }
            50% {
                box-shadow: 
                    0 4px 15px rgba(0, 0, 0, 0.3), 
                    0 0 35px rgba(255, 255, 255, 0.7);
            }
        }
        
        .orb:active {
            cursor: grabbing;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.9);
        }
        
        .stem {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 150ms ease-out;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        .stem.north { top: 35px; left: 50%; }
        .stem.south { bottom: 35px; left: 50%; transform: translateX(-50%); }
        .stem.east { right: 35px; top: 50%; transform: translateY(-50%); }
        .stem.west { left: 35px; top: 50%; transform: translateY(-50%); }
        
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .control-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            transition: all 300ms ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .control-btn:active {
            transform: scale(0.95);
        }
        
        .btn-img {
            width: 120px;
            height: auto;
            filter: brightness(1.1) drop-shadow(0 0 15px rgba(0, 0, 0, 0.5));
        }
        
        /* Mobile optimization */
        @media (max-height: 700px) {
            .header-logo img {
                max-width: 200px;
            }
            
            .main-container {
                width: 240px;
                height: 240px;
            }
            
            .btn-img {
                width: 100px;
            }
        }
        
        @media (max-height: 600px) {
            body {
                padding: 40px 20px 30px 20px;
            }
            
            .header-logo {
                margin-bottom: 20px;
            }
            
            .header-logo img {
                max-width: 180px;
            }
            
            .main-container {
                width: 200px;
                height: 200px;
            }
            
            .controls {
                margin-top: 20px;
            }
            
            .btn-img {
                width: 90px;
            }
        }
    </style>
</head>
<body style="background: linear-gradient(180deg, #c9b694 0%, #5c4a3d 100%);">
    <div class="tiktok-container">
        <div style="height: 50px;"></div> <!-- Spacer instead of logo -->
        
        <div class="main-container" id="container">
            <!-- Rings -->
            <div id="rings"></div>
            
            <!-- Logo -->
            <img src="https://raw.githubusercontent.com/scuevastx/mesonofinal/main/mesono-logo.png" 
                 alt="MESONO" 
                 class="logo-img" 
                 id="logoImg"
                 onerror="this.style.display='none';">
            
            <!-- Music stems -->
            <div class="stem north" id="stem-north"></div>
            <div class="stem south" id="stem-south"></div>
            <div class="stem east" id="stem-east"></div>
            <div class="stem west" id="stem-west"></div>
            
            <!-- Draggable orb -->
            <div class="orb" id="orb"></div>
        </div>
        
        <div style="height: 100px;"></div> <!-- Bottom spacer -->
    </div>

    <script>
        // State management
        let isPlaying = false;
        let hasStarted = false; // Track if audio has been triggered
        let orbPos = { x: 0, y: 0 };
        let isDragging = false;
        let audioTracks = {};
        let stemVolumes = { north: 0.25, east: 0.25, south: 0.25, west: 0.25 };
        
        const orb = document.getElementById('orb');
        const container = document.getElementById('container');
        const logoImg = document.getElementById('logoImg');
        
        // Audio file mapping
        const audioFileMap = {
            north: 'mesono-one.mp3',
            east: 'mesono-two.mp3',
            south: 'mesono-three.mp3',
            west: 'mesono-four.mp3'
        };
        
        // Create rings (fewer for mobile)
        function createRings() {
            const ringsContainer = document.getElementById('rings');
            for (let i = 0; i < 5; i++) {
                const ring = document.createElement('div');
                ring.className = 'ring';
                ring.style.width = `${50 + i * 45}px`;
                ring.style.height = `${50 + i * 45}px`;
                ring.style.borderColor = `rgba(255, 255, 255, ${0.1 + i * 0.02})`;
                ring.id = `ring-${i}`;
                ringsContainer.appendChild(ring);
            }
        }
        
        // Calculate volumes based on orb position
        function calculateVolumes(x, y) {
            const radius = 100;
            const maxDistance = radius * Math.sqrt(2);
            
            const distances = {
                north: Math.sqrt(x * x + (y + radius) * (y + radius)),
                south: Math.sqrt(x * x + (y - radius) * (y - radius)),
                east: Math.sqrt((x - radius) * (x - radius) + y * y),
                west: Math.sqrt((x + radius) * (x + radius) + y * y)
            };
            
            const volumes = {};
            Object.keys(distances).forEach(direction => {
                const normalizedDistance = Math.min(distances[direction] / maxDistance, 1);
                volumes[direction] = Math.max(0, 1 - normalizedDistance);
            });
            
            const totalVolume = Object.values(volumes).reduce((sum, vol) => sum + vol, 0);
            if (totalVolume > 0) {
                Object.keys(volumes).forEach(direction => {
                    volumes[direction] = (volumes[direction] / totalVolume) * 0.8;
                });
            }
            
            return volumes;
        }
        
        // Update visual effects
        function updateVisuals() {
            const movement = Math.sqrt(orbPos.x * orbPos.x + orbPos.y * orbPos.y);
            
            // Update rings
            for (let i = 0; i < 5; i++) {
                const ring = document.getElementById(`ring-${i}`);
                if (ring) {
                    const offsetMultiplier = (i + 1) * 0.08;
                    const offsetX = orbPos.x * offsetMultiplier;
                    const offsetY = orbPos.y * offsetMultiplier;
                    const baseOpacity = 0.1 + i * 0.02;
                    const movementOpacity = Math.min(movement / 150 * 0.2, 0.2);
                    
                    ring.style.transform = `translate(calc(-50% + ${offsetX}px), calc(-50% + ${offsetY}px))`;
                    ring.style.borderColor = `rgba(255, 255, 255, ${baseOpacity + movementOpacity})`;
                }
            }
            
            // Update logo
            const logoGlow = 15 + movement * 0.15;
            logoImg.style.filter = `drop-shadow(0 0 ${logoGlow}px rgba(255, 255, 255, 0.6)) brightness(1.2)`;
            
            // Update stems
            Object.keys(stemVolumes).forEach(direction => {
                const stem = document.getElementById(`stem-${direction}`);
                if (stem) {
                    const volume = stemVolumes[direction];
                    const size = 10 + volume * 10;
                    
                    stem.style.width = `${size}px`;
                    stem.style.height = `${size}px`;
                    stem.style.backgroundColor = `rgba(255, 255, 255, ${0.4 + volume * 0.6})`;
                    stem.style.boxShadow = `0 0 ${10 + volume * 20}px rgba(255, 255, 255, ${volume * 0.8})`;
                }
            });
        }
        
        // Drag functionality
        orb.addEventListener('mousedown', startDrag);
        orb.addEventListener('touchstart', startDrag);
        
        function startDrag(e) {
            isDragging = true;
            e.preventDefault();
            
            // For mobile, start audio on initial touch (not drag)
            if (!hasStarted && e.type === 'touchstart') {
                hasStarted = true;
                startPlayback();
            }
        }
        
        // Also add click event for desktop and as fallback
        orb.addEventListener('click', function() {
            if (!hasStarted) {
                hasStarted = true;
                startPlayback();
            }
        });
        
        document.addEventListener('mousemove', drag);
        document.addEventListener('touchmove', drag);
        
        function drag(e) {
            if (!isDragging) return;
            
            // Start audio on first drag if not already started
            if (!hasStarted) {
                hasStarted = true;
                startPlayback();
            }
            
            const rect = container.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            
            let x = clientX - centerX;
            let y = clientY - centerY;
            
            // Constrain to circle
            const distance = Math.sqrt(x * x + y * y);
            const maxRadius = 88; // Reduced by 20% from 110
            if (distance > maxRadius) {
                x = (x / distance) * maxRadius;
                y = (y / distance) * maxRadius;
            }
            
            orbPos.x = x;
            orbPos.y = y;
            
            orb.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`;
            
            stemVolumes = calculateVolumes(x, y);
            updateVisuals();
            
            // Update audio volumes if playing
            if (isPlaying) {
                Object.keys(audioTracks).forEach(direction => {
                    if (audioTracks[direction]) {
                        audioTracks[direction].volume = stemVolumes[direction];
                    }
                });
            }
        }
        
        document.addEventListener('mouseup', endDrag);
        document.addEventListener('touchend', endDrag);
        
        function endDrag() {
            isDragging = false;
        }
        
        // Simple audio control for TikTok - auto-start on drag
        function startPlayback() {
            if (isPlaying) return; // Don't start twice
            isPlaying = true;
            
            // Simple HTML5 audio for mobile
            Object.keys(audioFileMap).forEach(direction => {
                const audio = new Audio(`https://raw.githubusercontent.com/scuevastx/mesonofinal/main/${audioFileMap[direction]}`);
                audio.volume = stemVolumes[direction];
                audio.loop = true;
                audio.play().catch(e => console.log(`Audio play failed for ${direction}:`, e));
                audioTracks[direction] = audio;
            });
        }
        
        // Initialize
        createRings();
        updateVisuals();
    </script>
</body>
</html>
